<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar is-link">
        <h1>Saved Translations</h1>
    </nav>
    <div class="card">
        <a id="returnLink" href="index.html">Return to page</a>
    </div>
    <main>
        <div class="card">
            <h2 class="card">save translation inserted here "Im con a banana"</h2>
            <img src="assets/images/pt2.jpg">
        </div>
        <div>
            <h2 id="savedTranslations"></h2>
        </div>
    </main>
    
    <div class="card">
        <img src="./assets/images/minion&banana.jpg" class="mb">
    </div>
    <script>
        var returnLink = document.querySelector("#returnLink");

        returnLink.addEventListener("click", function () {
            switchToIndex();
        });

        function switchToIndex() {
            window.location.href = 'index.html';
        }

        function saveToPage() {
            let savedTranslationsData = localStorage.getItem("translations");
            if (savedTranslationsData) {
                savedTranslationsData = JSON.parse(savedTranslationsData);
                var savedTranslationsList = document.querySelector("#savedTranslations");
                savedTranslationsData.forEach(function (translation) {
                    let translationElement = document.createElement("li");
                    translationElement.textContent = `Text to Translate: ${translation.textToTranslate}, Translated Text: ${translation.translatedText}`;
                    savedTranslationsList.appendChild(translationElement);
                });
            }
        }

        saveToPage(); 
    </script>

    <footer class="footer">
        <div class="content has-text-centered">
            <h3 class="display">Created by: Sarah Broton, Max Halverson, Paysen Lund and Nina Lor</h3>
        </div>
    </footer>

</body>


</html>
