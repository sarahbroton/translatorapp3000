<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar is-link is-align-items-center">
        <h1>Saved Translations</h1>
        <div class="column is-flex-direction-column">
            <img src="assets/images/pt2.jpg" id="minion">
        </div>
    </nav>
    <div class="return">
        <a id="returnLink" href="index.html">Return to page</a>
    </div>
    <main>
        <div class="column is-half">
            <h3 id="savedTranslations"></h3>
        </div>
        <div class="column is-align-items-right">
            <img src="./assets/images/minion&banana.jpg" class="mb">
        </div>
    </main>
    <script>
        var returnLink = document.querySelector("#returnLink");

        returnLink.addEventListener("click", function () {
            switchToIndex();
        });

        function switchToIndex() {
            window.location.href = 'index.html';
        }

        function saveToPage() {
            let savedTranslationsData = localStorage.getItem("translations");
            if (savedTranslationsData) {
                savedTranslationsData = JSON.parse(savedTranslationsData);
                var savedTranslationsList = document.querySelector("#savedTranslations");
                savedTranslationsData.forEach(function (translation) {
                    let translationElement = document.createElement("li");
                    translationElement.textContent = `Text to Translate: ${translation.textToTranslate}, Translated Text: ${translation.translatedText}`;
                    savedTranslationsList.appendChild(translationElement);
                });
            }
        }

        saveToPage(); 
    </script>

    <div>
        <footer id="footer is-full">
            <p>Created by: Sarah Broton, Max Halverson, Paysen Lund and Nina Lor</p>
        </footer>
    </div>
</body>

</html>
